<div class="label-column-container">

    <div *ngIf="!multiLine" class="ag-label-div {{labelClass}}" [innerHTML]="labelValue">
    </div>

        <mat-icon aria-hidden="false" fontIcon="{{icon}}" class="{{iconClass}}"></mat-icon>
    </div>
</div>
