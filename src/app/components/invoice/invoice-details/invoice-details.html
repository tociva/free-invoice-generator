<div class="space-y-3">
  <div class="detail-field">
    <div class="text-xs text-gray-500">Invoice Number</div>
    <input
      [value]="invoiceNumber()"
      (input)="invoiceNumber.set($any($event.target).value)"
      type="text"
      class="w-full text-right font-medium outline-none text-sm md:text-base"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 md:gap-3">
    <div class="detail-field">
      <div class="text-xs text-gray-500">Invoice Date</div>
      <input
        [value]="invoiceDate()"
        (input)="invoiceDate.set($any($event.target).value)"
        type="text"
        class="w-full text-right font-medium outline-none text-sm md:text-base"
      />
    </div>
    <div class="detail-field">
      <div class="text-xs text-gray-500">Due Date</div>
      <input
        [value]="dueDate()"
        (input)="dueDate.set($any($event.target).value)"
        type="text"
        class="w-full text-right font-medium outline-none text-sm md:text-base"
      />
    </div>
  </div>
</div>
