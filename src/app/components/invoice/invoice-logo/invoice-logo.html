<div class="logo-upload"
     (click)="fileInput.click()">
  <input #fileInput type="file" hidden (change)="onLogoUpload($event)" accept="image/*"/>
  @if (logoUrl) {
    <img [src]="logoUrl" alt="Logo" class="mx-auto h-12 md:h-16 object-contain">
  } @else {
    <div class="text-xs md:text-sm">
      Upload Small Logo<br class="hidden sm:block"/>Drag or Click to Upload Small Logo
    </div>
  }
</div>
