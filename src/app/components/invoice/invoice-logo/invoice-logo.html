<div class="relative w-full rounded-xl border-2 border-dashed border-gray-400 bg-white flex items-center justify-center h-40 cursor-pointer">

  <!-- Show upload instructions only if no image is uploaded -->
  @if (!uploadedImageUrl()){
    <app-file-upload
      [fileUploadAccept]="'.png,.jpg,.jpeg,.gif'"
      [deskTopView]="!isMobile() ? 'Drop your Image Logo here or click Here' : ''"
      [mobileView]="isMobile() ? 'Upload Small Image Logo' : ''"
      (fileChanged)="onFilesReceived($event)"
      class="w-full h-full flex items-center justify-center"
    ></app-file-upload>
  }

  <!-- Show uploaded image inside the same area -->
  @if (uploadedImageUrl()){
    <img
      [src]="uploadedImageUrl()"
      alt="Uploaded Image"
      class="absolute inset-0 w-full h-full object-contain rounded-xl"
    />

    <!-- Remove button -->
    <button
      type="button"
      (click)="removeImage()"
      class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600"
    >
      âœ•
    </button>
  }
</div>
