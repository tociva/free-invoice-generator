<div class="media-upload-wrapper">

        <!-- ðŸ’» Desktop Drop Zone -->
        <div class="small-logo-upload" (dragover)="onSmallLogoDragOver($event)"
            (dragleave)="onSmallLogoDragLeave($event)" (drop)="onSmallLogoDrop($event)"
            (dragend)="onSmallLogoDragLeave($event)">
            <div [ngClass]="{ 'logo-drop-zone': true, 'drag-over': isSmallLogoDragOver }">
                <button *ngIf="smallLogoPreviewUrl" mat-icon-button (click)="clearSmallLogo()"
                    title="Remove Small Logo">
                    <mat-icon>close</mat-icon>
                </button>

                <ng-container *ngIf="smallLogoPreviewUrl; else smallLogoUploadPrompt">
                    <img [src]="smallLogoPreviewUrl" alt="Small Logo Preview">
                </ng-container>

                <ng-template #smallLogoUploadPrompt>
                    <p>Upload Small Logo</p>
                </ng-template>

                <button class="logo-upload-button" (click)="smallLogoInput.click()">
                    <span class="desktop-only">Drag or Click to Upload Small Logo</span>
                    <span class="mobile-only">Tap here to select small Logo</span>
                </button>
                <input #smallLogoInput type="file" hidden (change)="onSmallLogoSelected($event)" />
            </div>
        </div>


        <!-- Spacer -->
        <div style="height: 24px;"  *ngIf="!hideLargeLogo"></div>

        <!-- Large Logo Upload -->
        <div  *ngIf="!hideLargeLogo" class="large-logo-upload" (dragover)="onLargeLogoDragOver($event)"
            (dragleave)="onLargeLogoDragLeave($event)" (drop)="onLargeLogoDrop($event)"
            (dragend)="onLargeLogoDragLeave($event)">
            <div [ngClass]="{ 'logo-drop-zone': true, 'drag-over': isLargeLogoDragOver }">
                <button *ngIf="largeLogoPreviewUrl" mat-icon-button (click)="clearLargeLogo()"
                    title="Remove Large Logo">
                    <mat-icon>close</mat-icon>
                </button>

                <ng-container *ngIf="largeLogoPreviewUrl; else largeLogoUploadPrompt">
                    <img [src]="largeLogoPreviewUrl" alt="Large Logo Preview">
                </ng-container>

                <ng-template #largeLogoUploadPrompt>
                    <p>Upload Large Logo</p>
                </ng-template>

                <button class="logo-upload-button" (click)="largeLogoInput.click()">
                    <span class="desktop-only">Drag or Click to Upload Large Logo</span>
                    <span class="mobile-only">Tap here to select large Logo</span>    
                </button>
                <input #largeLogoInput type="file" hidden (change)="onLargeLogoSelected($event)" />
            </div>
        </div>
</div>
