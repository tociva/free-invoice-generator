<div class="table-container table-form-container">
  <div *ngIf="!simple" class="table-form-title">My Organization</div>
  <ag-grid-angular
    class="ag-theme-alpine table-form-grid"
    [rowData]="myDetailsRowData"
    [columnDefs]="myDetailsColumnDefs"
    [defaultColDef]="defaultColDef"
    [domLayout]="'autoHeight'"
    [gridOptions]="gridOptions"
    [getRowId]="getRowId"
    [headerHeight]="0"
    (gridReady)="onMyDetailsGridReady($event)">
  </ag-grid-angular>
</div>
