<div class="space-y-4">
  <h2 class="text-2xl font-bold text-gray-800">Select a template</h2>

  <div class="grid-4-col-responsive">
    @for (template of templates; track template.id) {
      <div
        (click)="selectTemplate(template.id)"
        [ngClass]="{
          'ring-2 ring-blue-600 shadow-lg': template.isSelected,
          'border border-gray-200 hover:shadow-md': !template.isSelected
        }"
        class="rounded-lg p-6 cursor-pointer transition-all bg-white"
      >
        <div class="text-4xl text-center mb-3">{{ template.preview }}</div>
        <h3 class="text-center font-semibold text-gray-800">{{ template.name }}</h3>
        @if (template.isSelected) {
          <div class="mt-3 text-center">
            <span class="text-sm bg-blue-600 text-white px-3 py-1 rounded-full">Selected</span>
          </div>
        }
      </div>
    }
  </div>
</div>
