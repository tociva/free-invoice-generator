<div class="table-container table-form-container">
  <h2 class="table-form-title">Customer Details</h2>
  <ag-grid-angular class="ag-theme-alpine table-form-grid" [rowData]="customerRowData"
        [columnDefs]="customerColumnDefs" [defaultColDef]="defaultColDef" [gridOptions]="gridOptions"
        [domLayout]="'autoHeight'" [getRowId]="getRowId" [headerHeight]="0" (gridReady)="onCustomerGridReady($event)">
      </ag-grid-angular>
</div>
