<div class="card-box">
  <div class="font-semibold">
    <input
      [value]="customerName()"
      (input)="customerName.set($any($event.target).value)"
      type="text"
      class="w-full outline-none text-sm md:text-base bg-transparent cursor-default"
      readonly
      aria-readonly="true"
    />
  </div>

  <div class="text-xs text-gray-600">
    <input
      [value]="customerAddress()"
      (input)="customerAddress.set($any($event.target).value)"
      type="text"
      class="w-full outline-none text-xs md:text-sm bg-transparent cursor-default"
      readonly
      aria-readonly="true"
    />
  </div>

  <div class="mt-3 md:mt-4 text-xs md:text-sm text-gray-700">
    <input
      [value]="customerDetails()"
      (input)="customerDetails.set($any($event.target).value)"
      type="text"
      class="w-full outline-none text-xs md:text-sm"
    />
  </div>
</div>
