<div class="item-container">
  <ag-grid-angular class="ag-theme-alpine item-grid" [style.width]="'100%'" [columnDefs]="itemsColumnDefs"
    [domLayout]="'autoHeight'" [defaultColDef]="itemsDefaultColDef" [gridOptions]="gridOptions"
    (gridReady)="onItemsGridReady($event)">
  </ag-grid-angular>
  <button mat-stroked-button class="add-item-button" (click)="onAddItem()">
    <mat-icon>add</mat-icon>
    Add an Item
  </button>
</div>
