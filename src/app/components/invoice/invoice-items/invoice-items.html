<div class="space-y-3">
  <div class="border rounded overflow-x-auto">
    <div class="bg-teal-600 text-white text-xs md:text-sm px-2 md:px-4 py-2 flex items-center justify-between min-w-full">
      <span class="flex-1">Item Name</span>
      <span class="text-right flex gap-1 md:gap-4">Price <span class="hidden sm:inline">Qty</span> Total</span>
    </div>
    <div class="divide-y">
      @for (item of items(); track item.id) {
        <div class="px-2 md:px-4 py-3 flex flex-col sm:flex-row items-start sm:items-center justify-between text-xs md:text-sm hover:bg-gray-50 gap-2 sm:gap-4">
          <input
            [value]="item.name"
            (input)="updateItemField(item.id, 'name', $any($event.target).value)"
            type="text"
            class="flex-1 outline-none w-full sm:w-auto"
            placeholder="Item name"
          />
          <span class="text-right flex flex-wrap items-center gap-1 md:gap-4 w-full sm:w-auto justify-end">
            <input
              [value]="item.price"
              (input)="updateItemField(item.id, 'price', +$any($event.target).value)"
              type="number"
              class="w-16 md:w-24 text-right form-input text-xs md:text-sm"
              placeholder="Price"
            />
            <input
              [value]="item.qty"
              (input)="updateItemField(item.id, 'qty', +$any($event.target).value)"
              type="number"
              min="1"
              class="w-12 md:w-16 text-center form-input text-xs md:text-sm"
              placeholder="Qty"
            />
            <span class="w-16 md:w-20 text-right text-xs md:text-sm">{{ getItemTotal(item) | number }}</span>
            <button
              (click)="removeItem(item.id)"
              class="text-red-500 hover:text-red-700 text-lg md:text-xl"
            >
              Ã—
            </button>
          </span>
        </div>
      }
    </div>
  </div>

  <div class="text-center mb-4">
    <button
      (click)="addItem()"
      class="bg-teal-600 text-white px-3 md:px-4 py-2 rounded text-xs md:text-sm hover:bg-teal-700 w-full sm:w-auto"
    >
      + Add an Item
    </button>
  </div>
</div>
