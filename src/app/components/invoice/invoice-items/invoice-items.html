<div class="space-y-3">
  <div class="border rounded overflow-x-auto">
    <div
  class="bg-background text-white text-xs md:text-sm px-2 md:px-4 py-2 grid grid-cols-1 sm:grid-cols-[1fr_120px_80px_120px_40px] items-center">
       <span class="font-semibold">Item Name</span>
  <span class="hidden sm:block font-semibold">Price</span>
  <span class="hidden sm:block font-semibold">Qty</span>
  <span class="hidden sm:block font-semibold">Total</span>
  <span></span>
      
    </div>

    <div class="divide-y">
  @for (item of InvoiceItemForm().controls; track $index) {
  <div
    [formGroup]="item"
    class="px-2 md:px-4 py-3 grid grid-cols-1 sm:grid-cols-[1fr_120px_80px_120px_40px] gap-1 sm:gap-4 items-center text-xs md:text-sm hover:bg-gray-50"
  >
    <!-- Item name -->
    <input
      formControlName="name"
      type="text"
      class="outline-none w-full"
      placeholder="Item name"
    />

    <!-- Price -->
    <input
      formControlName="price"
      type="number"
      class="w-full text-right form-input"
      placeholder="Price"
    />

    <!-- Quantity -->
    <input
      formControlName="quantity"
      type="number"
      min="1"
      class="w-full text-center form-input"
      placeholder="Qty"
    />

    <!-- Total (readonly / computed) -->
       <input
      formControlName="itemTotal"
      type="text"
      min="1"
      class="w-full text-center border-none outline-0"
      readonly
    />

    <!-- Remove -->
    <button
      type="button"
      class="text-red-500 hover:text-red-700 flex justify-center"
      (click)="removeItem($index)"
    >
      <ng-icon name="bootstrapTrashFill" class="w-5 h-5" />
    </button>
  </div>
  }
</div>

  </div>

  <div class="text-center mb-4">
    <button
  type="button"
  (click)="addItem()"
  class="bg-background text-white px-3 md:px-4 py-2 rounded text-xs md:text-sm hover:bg-background w-full sm:w-auto"
>
  <ng-icon name="bootstrapPlusCircleFill" />
  Add an Item
</button>

  </div>
</div>
