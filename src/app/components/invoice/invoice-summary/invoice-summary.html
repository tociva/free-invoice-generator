<div class="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-4">
  <!-- Amount and Numbering -->
  <div class="md:col-span-2 card-box">
    <label class="inline-flex items-center text-xs md:text-sm">
      <input [(ngModel)]="internationalNumbering" type="checkbox" class="mr-2" />
      International Numbering
    </label>
    <div class="mt-4 text-center">
      <div class="text-2xl md:text-4xl font-bold">{{ currency }} {{ totalAmount | number }}</div>
      <div class="text-xs md:text-sm text-gray-700 mt-2">
        {{ currencyCode }} {{ getAmountInWords(totalAmount) }}
      </div>
    </div>
  </div>

  <!-- Totals -->
  <div class="card-box">
    <div class="text-xs md:text-sm flex justify-between">
      <span>Item Total</span>
      <span>{{ totalAmount | number }}</span>
    </div>
    <div class="text-xs md:text-sm flex justify-between mt-2">
      <span>Round Off</span>
      <input
        [(ngModel)]="roundOff"
        type="number"
        class="w-16 md:w-20 text-right form-input text-xs md:text-sm"
      />
    </div>
    <div class="text-xs md:text-sm flex justify-between mt-2 font-semibold border-t pt-2">
      <span>Grand Total</span>
      <span>{{ getGrandTotal() | number }}</span>
    </div>
  </div>
</div>
