<div class="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-4">
  <!-- Amount and Numbering -->
  <div class="sm:col-span-2 card-box" [formGroup]="InvoiceSummary()">
    <label class="inline-flex items-center text-xs md:text-sm">
      <input [checked]="internationalNumberingSig()" (change)="internationalNumberingSig.set($any($event.target).checked)" type="checkbox" class="mr-2" />
      International Numbering
    </label>
    <div class="mt-4 text-center">
      <div class="text-2xl md:text-4xl font-bold">{{ currency }} {{ InvoiceSummary().get('itemTotal')?.value }}</div>
      <div class="text-xs md:text-sm text-gray-700 mt-2">
        {{ currencyCode }} {{ getAmountInWords(totalAmount) }}
      </div>
    </div>
  </div>

  <!-- Totals -->
  <div class="card-box" [formGroup]="InvoiceSummary()">
    <div class="text-xs md:text-sm flex justify-between">
      <span>Item Total</span>
      <span>{{ InvoiceSummary().get('itemTotal')?.value }}</span>
    </div>
    <div class="text-xs md:text-sm flex justify-between mt-2">
      <span>Round Off</span>
      <input
        formControlName="roundOff"
        type="number"
        class="w-16 md:w-20 text-right form-input text-xs md:text-sm"
      />
    </div>
    <div class="text-xs md:text-sm flex justify-between mt-2 font-semibold border-t pt-2">
      <span>Grand Total</span>
      <span>{{ InvoiceSummary().get('grandTotal')?.value }}</span>
    </div>
  </div>
</div>
