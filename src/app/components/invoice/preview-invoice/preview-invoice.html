<div class="w-full bg-gray-50 py-4 sm:py-6">
  <!-- Preview Content -->
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- Header with Template Name and Action Buttons -->
      <div class="bg-white border-b border-gray-200 px-3 sm:px-4 py-2 sm:py-3">
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 sm:gap-4">
          <!-- Left: Template Name -->
          <div class="flex items-center">
            <h1 class="text-lg sm:text-xl font-bold text-gray-900">
              {{ selectedTemplate()?.name || 'Coral Breeze' }}
            </h1>
          </div>

          <!-- Right: Action Buttons -->
          <div class="flex items-center gap-2 sm:gap-3 flex-wrap">
            <!-- Print Button -->
            <button
              type="button"
              class="flex items-center gap-1.5 sm:gap-2 px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:text-gray-900 transition-all duration-200"
              (click)="handlePrint()"
              title="Print"
            >
              <ng-icon name="bootstrapPrinter" class="w-4 h-4" />
              <span class="hidden sm:inline">Print</span>
            </button>

            <!-- PDF Button -->
            <button
              type="button"
              class="flex items-center gap-1.5 sm:gap-2 px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:text-gray-900 transition-all duration-200"
              (click)="handleDownloadPDF()"
              title="Download PDF"
            >
              <ng-icon name="bootstrapFileEarmarkPdfFill" class="w-4 h-4" />
              <span class="hidden sm:inline">PDF</span>
            </button>

            <!-- JSON Button -->
            <button
              type="button"
              class="flex items-center gap-1.5 sm:gap-2 px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:text-gray-900 transition-all duration-200"
              (click)="handleDownloadJSON()"
              title="Download JSON"
            >
              <ng-icon name="bootstrapFileEarmarkCode" class="w-4 h-4" />
              <span class="hidden sm:inline">{{ '{' }} {{ '}' }} JSON</span>
            </button>

            <!-- HTML Button -->
            <button
              type="button"
              class="flex items-center gap-1.5 sm:gap-2 px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:text-gray-900 transition-all duration-200"
              (click)="handleDownloadHTML()"
              title="Download HTML"
            >
              <ng-icon name="bootstrapFileEarmarkCode" class="w-4 h-4" />
              <span class="hidden sm:inline">HTML</span>
            </button>

            <!-- Code Button -->
            <button
              type="button"
              class="flex items-center gap-1.5 sm:gap-2 px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:text-gray-900 transition-all duration-200"
              (click)="handleViewCode()"
              title="View Code"
            >
              <ng-icon name="bootstrapFileCode" class="w-4 h-4" />
              <span class="hidden sm:inline">&lt; &gt; Code</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Invoice Preview Container -->
      <div class="flex justify-center items-start min-h-150 p-3 sm:p-4 md:p-5 lg:p-6 bg-gray-50">
        @if (selectedTemplate()) {
          <div
            #previewViewport
            class="w-full flex justify-center items-start h-[calc(100vh-12rem)] sm:h-auto sm:max-h-none"
          >
            <div
              class="bg-white shadow-md mx-auto overflow-hidden"
              [style.width.px]="scaledWidth()"
              [style.height.px]="scaledHeight()"
            >
              <div
                class="origin-top-left"
                [style.transform]="'scale(' + previewScale() + ')'"
                [style.width.px]="baseWidth"
                [style.height.px]="baseHeight"
              >
                <iframe
                  [attr.srcdoc]="previewHtml()"
                  class="block w-full h-full border-0 bg-white"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
          </div>
        } @else {
          <!-- No Template Selected -->
          <div class="flex flex-col items-center justify-center py-20 text-center">
<ng-icon name="bootstrapFileText" style="width: 150px; height: 150px; color: #D1D5DB;" />

            <h3 class="text-lg font-semibold text-gray-700 mb-2">No Template Selected</h3>
            <p class="text-sm text-gray-500">Please select a template from previous step to preview it here.</p>
          </div>
        }
      </div>
    </div>
  </div>
</div>
